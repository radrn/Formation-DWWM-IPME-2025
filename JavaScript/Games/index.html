<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Duel de mages</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>üßô‚Äç‚ôÇÔ∏è Duel de Sorciers</h1>
            <form id="game">
                <div class="row">
                    <div class="col g-3">
                        <label for="player1">Player 1</label>
                        <input type="text" id="player1" />
                    </div>
                    <div class="col g-3">
                        <label for="player2">Player 2</label>
                        <input type="text" id="player2" />
                    </div>
                    <div class="row">
                        <div class="col g-3">
                            <label for="player1">Choose your house</label>
                            <select name="houses" id="p1house">
                                <option value="">Select your house</option>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                                <option value="Ravenclaw">Ravenclaw</option>
                                <option value="Slytherin">Slytherin</option>
                            </select>
                        </div>
                        <div class="col g-3">
                            <label for="player2">Choose your house</label>
                            <select name="houses" id="p2house">
                                <option value="">Select your house</option>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                                <option value="Ravenclaw">Ravenclaw</option>
                                <option value="Slytherin">Slytherin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Let's Duel !</button>
                </div>
            </form>
            <div class="duel"></div>
        </div>
    </body>
