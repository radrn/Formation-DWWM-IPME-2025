<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulaire</title>
    </head>
    <body>
        <h1>Formulaire Profil</h1>

        <form id="formulaire">
            <div>
                <label for="name">Nom</label>
                <input type="text" />
            </div>
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" />
            </div>
            <div>
                <label for="age">Âge</label>
                <input type="number" />
            </div>
            <div>
                <label for="sex">Sexe</label>
                <label for="man">Homme</label>
                <input type="radio" />
                <label for="woman">Femme</label>
                <input type="radio" />
            </div>
            <div>
                <label for="profession">Profession</label>
                <select name="profession" id="profession">
                    <option value="">-- Sélectionner --</option>
                    <option value="">Étudiant(e)</option>
                    <option value="">Développeur(se)</option>
                    <option value="">Enseignant(e)</option>
                    <option value="">Designer</option>
                    <option value="">Autre</option>
                </select>
                </div>
                <div>
                <label for="region">Région</label>
                <select name="region" id="region">
                    <option value="">-- Sélectionner --</option>
                    <option value="">Île-de-France</option>
                    <option value="">Provence-Alpes-Côte d’Azur</option>
                    <option value="">Bretagne</option>
                    <option value="">Grand Est</option>
                    <option value="">Auvergne-Rhône-Alpes</option>
                </select>
            </div>
            <div>
                <label for="hobbies">Hobbies</label>
                <label for="reading">Lecture</label>
                <input type="checkbox" />
                <label for="sport">Sport</label>
                <input type="checkbox" />
                <label for="games">Jeux Vidéo</label>
                <input type="checkbox" />
                <label for="music">Musique</label>
                <input type="checkbox" />
                <label for="travel">Voyage</label>
                <input type="checkbox" />
            </div>
            <div>
                <label for="link">Lien Linkedin</label>
                <input type="url" />
            </div>
            <button type="submit">Valider</button>
        </form>
    </body>
</html>
