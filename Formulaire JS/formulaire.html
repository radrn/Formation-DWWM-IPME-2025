<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulaire</title>
        <link rel="stylesheet" href="formulaire.css">
        <script src="formulaire.js" defer></script>
    </head>
    <body>
        <h1>Formulaire Profil</h1>

        <form id="formulaire">
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" id="firstName" />
            </div>
            <div>
                <label for="age">Âge</label>
                <input type="number" id="age" />
            </div>
            <div>
                <label for="sex">Sexe</label>
                <label for="man">Homme</label>
                <input type="radio" id="man"/>
                <label for="woman">Femme</label>
                <input type="radio" id="woman" />
            </div>
            <div>
                <label for="profession">Profession</label>
                <select name="profession" id="profession">
                    <option value="select" id="select">-- Sélectionner --</option>
                    <option value="etudiant" id="etudiant">Étudiant(e)</option>
                    <option value="developpeur" id="developpeur">Développeur(se)</option>
                    <option value="enseignant" id="enseignant">Enseignant(e)</option>
                    <option value="designer" id="designer">Designer</option>
                    <option value="autre" id="autre">Autre</option>
                </select>
                </div>
                <div>
                <label for="region">Région</label>
                <select name="region" id="region">
                    <option value="select" id="selection">-- Sélectionner --</option>
                    <option value="Île-de-France" id="idf">Île-de-France</option>
                    <option value="Provence-Alpes-Côte-d’Azur" id="paca">Provence-Alpes-Côte d’Azur</option>
                    <option value="Bretagne" id="bretagne">Bretagne</option>
                    <option value="Grand Est" id="grandEst">Grand Est</option>
                    <option value="Auvergne-Rhône-Alpes" id="aura">Auvergne-Rhône-Alpes</option>
                </select>
            </div>
            <div>
                <label for="hobbies">Hobbies</label>
                <label for="reading">Lecture</label>
                <input type="checkbox" id="reading" />
                <label for="sport">Sport</label>
                <input type="checkbox" id="sport"/>
                <label for="games">Jeux Vidéo</label>
                <input type="checkbox" id="games" />
                <label for="music">Musique</label>
                <input type="checkbox" id="musique" />
                <label for="travel">Voyage</label>
                <input type="checkbox" id="travel" />
            </div>
            <div>
                <label for="link">Lien Linkedin</label>
                <input type="url" id="link" />
            </div>
            <button type="submit">Valider</button>
        </form>
<div class="content">

</div>

    </body>
</html>
